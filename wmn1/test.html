<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMARC Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 20px;
        }
        #logo {
            max-width: 250px;
            margin-top: 20px;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            outline: none;
            resize: none;
        }
        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 6px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        #backToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 18px;
            font-size: 16px;
            background: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #backToTop:hover {
            background: #d43f00;
        }
    </style>
</head>
<body>

    <!-- LOGO -->
    <img id="logo" src="download.png" alt="Web Media Networks Logo">

    <h2>üåê DMARC Record Checker</h2>
 
    
    <textarea id="domainList" placeholder="example.com&#10;test.com&#10;yourdomain.com"></textarea>
    <br>
    <button onclick="checkDMARC()">üîç Check DMARC</button>
    <button onclick="copyNoDMARC()">üìã Copy No DMARC Domains</button>
    <button onclick="window.location.href='https://hichy8787.github.io/wmn1toolsdmarc/test2'"> DMARC Maker üñãÔ∏èüíª </button>


    <table>
        <thead>
            <tr>
                <th>üåç Domain</th>
                <th>üìú DMARC Record</th>
            </tr>
        </thead>
        <tbody id="resultTable">
        </tbody>
    </table>

    <button id="backToTop" onclick="scrollToTop()">‚¨Ü Top</button>

    <script>
        let noDMARCDomains = [];

        async function getDMARC(domain) {
            const url = `https://cloudflare-dns.com/dns-query?name=_dmarc.${domain}&type=TXT`;
            
            try {
                const response = await fetch(url, { headers: { 'Accept': 'application/dns-json' } });
                const data = await response.json();
                
                if (data.Answer) {
                    return data.Answer.map(record => record.data).join(' | ');
                } else {
                    return "‚ùå No DMARC Record";
                }
            } catch (error) {
                return "‚ö†Ô∏è Error Fetching";
            }
        }

        async function checkDMARC() {
            const domains = document.getElementById("domainList").value.split("\n").map(d => d.trim()).filter(d => d);
            const resultTable = document.getElementById("resultTable");
            resultTable.innerHTML = "";  // Clear previous results
            noDMARCDomains = []; // Reset list

            for (const domain of domains) {
                const dmarcRecord = await getDMARC(domain);
                if (dmarcRecord === "‚ùå No DMARC Record") {
                    noDMARCDomains.push(domain);
                }
                const row = `<tr><td>${domain}</td><td>${dmarcRecord}</td></tr>`;
                resultTable.innerHTML += row;
            }
        }

        function copyNoDMARC() {
            if (noDMARCDomains.length === 0) {
                alert("‚úÖ All domains have DMARC records!");
                return;
            }
            const textToCopy = noDMARCDomains.join("\n");
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("üìã No DMARC domains copied to clipboard!");
            }).catch(err => {
                console.error("Copy failed", err);
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function() {
            const btn = document.getElementById("backToTop");
            if (document.documentElement.scrollTop > 200) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    </script>

</body>
</html>
